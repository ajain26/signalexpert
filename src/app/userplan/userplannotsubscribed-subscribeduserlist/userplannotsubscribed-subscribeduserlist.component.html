
<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card  *ngIf="!isLoading">
    <form>
        <mat-form-field class="filter">
        
          <input  matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

<button class = "buttonright1"
mat-raised-button
color="accent"
type="Subscribe" (click)="deleteUser()">Delete User</button>
          <button class = "buttonright3"
          mat-raised-button
          color="accent"
          type="trial" (click)="exportRecord()">Export All Record</button>
          <button class = "buttonright2"
          mat-raised-button
          color="accent"
          type="Subscribe" (click)="subscribe()">Subscribe</button>
        </form>
        

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
              <!-- Checkbox Column -->
              <ng-container matColumnDef="Select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)">
                  </mat-checkbox>
                </td>
              </ng-container>
            
              <!-- Position Column -->
              <!-- <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container> -->
            
              <!-- Name Column -->
              <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="Services">
                <th mat-header-cell *matHeaderCellDef> Services </th>
                <td mat-cell *matCellDef="let element" > {{element.servicesname}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="Phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="Country">
                <th mat-header-cell *matHeaderCellDef> Country </th>
                <td mat-cell *matCellDef="let element"> {{element.country}} </td>
              </ng-container>
               <!-- Symbol Column -->
            
               <!-- <ng-container matColumnDef="Free Trial Aprroved">
                <th mat-header-cell *matHeaderCellDef> Free Trial Aprroved </th>
                <td mat-cell *matCellDef="let element"> {{element.isfreetrailaproove}} </td>
              </!--> -->
              
              <ng-container matColumnDef="IP">
                <th mat-header-cell *matHeaderCellDef>IP</th>
                <td mat-cell *matCellDef="let element"> {{element.IP}} </td>
              </ng-container>
            
              <ng-container matColumnDef="Start Date">
                <th mat-header-cell *matHeaderCellDef>Start Date</th>
                <td mat-cell *matCellDef="let element"> {{element.startdate}} </td>
              </ng-container>
              <ng-container matColumnDef="End Date">
                <th mat-header-cell *matHeaderCellDef>End Date</th>
                <td mat-cell *matCellDef="let element"> {{element.enddate}} </td>
              </ng-container>
              <ng-container matColumnDef="Amount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let element"> {{element.amountrecive}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                  (click)="selection.toggle(row)">
              </tr>
            </table>
            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
            </div>
</mat-card>
