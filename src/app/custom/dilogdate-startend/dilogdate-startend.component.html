<div mat-dialog-content>
  <p>
      <mat-form-field>

    <input matInput #fromInput [matDatepicker]="picker" placeholder="From Date"  [(ngModel)]="stardate" (dateInput)="addStartDate('input', $event)" (dateChange)="addStartDate('change', $event)" disabled>
  <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
  <mat-datepicker #picker disabled="false"></mat-datepicker>
</mat-form-field>
</p>

<p>
<mat-form-field>
    <input matInput #endInput [min]="stardate" name="enddate" [(ngModel)]="enddate"
   [matDatepicker]="picker2" placeholder="End Date" (dateInput)="addEnddate('input', $event)" (dateChange)="addEnddate('change', $event)"disabled>
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2 disabled="false"></mat-datepicker>
     
  </mat-form-field>
</p>



</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="saveClick()" cdkFocusInitial>Save</button>
</div>
