<div mat-dialog-content>

  <p>
      <mat-form-field>

    <input matInput #fromInput [matDatepicker]="picker" placeholder="fromdate"  [(ngModel)]="stardate"  (dateInput)="addStartDate('input', $event)" (dateChange)="addStartDate('change', $event)" disabled>
  <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
  <mat-datepicker #picker disabled="false"></mat-datepicker>
</mat-form-field>
</p>

<p>
<mat-form-field>
    <input matInput #endInput [min]="stardate" [matDatepicker]="picker2" placeholder="enddate"  [(ngModel)]="enddate" (dateInput)="addEnddate('input', $event)" (dateChange)="addEnddate('change', $event)"disabled>
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2 disabled="false"></mat-datepicker>
     
  </mat-form-field>
</p>
<p>
       <mat-form-field>
          <input matInput [(ngModel)]="data.amount" rows="1" placeholder="Amount"/>
        </mat-form-field>
  </p>
  

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="saveClick()"  cdkFocusInitial>Save</button>
</div>
