<div mat-dialog-content>
    <div class="message">
      <p>
        <mat-selection-list #shoes [(ngModel)]="selectedOptions">
            <mat-list-option *ngFor="let shoe of typesOfService" (click)="onAreaListControlChanged(shoe)" [value]="shoe" checkboxPosition="before">
              
                <h3 matLine> {{shoe.name.toUpperCase()}} </h3>
                <p matLine>
                  <span> {{shoe.servicetype}} </span>
                </p>
            </mat-list-option>
          </mat-selection-list>
          
      </p>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button color="accent" (click)="onNoClick()">Cancel</button>
    <button mat-button color="accent" (click)="saveClick()"  cdkFocusInitial>Update</button>
  </div>
